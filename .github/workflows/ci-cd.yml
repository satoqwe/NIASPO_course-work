name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Этап сборки
  build-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and start containers
        run: |
          docker-compose -f ./docker-compose.yml up --build -d

      - name: Check containers status
        run: |
          docker-compose ps

  # Этап тестирования
  test-job:
    runs-on: ubuntu-latest
    needs: build-job  # Этот шаг выполняется только после успешного завершения build-job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run tests
        run: |
          # Запуск тестов в контейнере, например, с использованием pytest или другого инструмента тестирования
          docker-compose run --rm my_test_service  # Замените на имя вашего тестового контейнера

  # Этап деплоя
  deploy-job:
    runs-on: ubuntu-latest
    needs: test-job  # Этот шаг выполняется только после успешного завершения test-job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Deploy to server
        run: |
          echo "Starting deployment..."
          # Здесь может быть ваш скрипт для деплоя, например:
          # scp, ssh для переноса файлов на сервер, запуск docker-compose на сервере и т.д.
          # Пример:
          # ssh user@server "cd /path/to/project && docker-compose down && docker-compose up -d"
          sleep 2
          echo "Deployment completed successfully!"